<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>



</head>
<body>

<section class='container'>
          <hgroup>
            <h1>Welcome to your Node.js application on OpenShift by Ashish</h1>
          </hgroup>





                <h2>It tells how many times this page is visited and stores in DB :-) </h2>
                <p>Page view count:
                <% if (pageCountMessage) { %>
                   <span class="code" id="count-value"><%=pageCountMessage%></span>
                   </p>
                    <div class="code"><h3>DB Connection Info:</h3>
                      <table style='margin-left: 20px'>
                          <tr><td>Type:</td><td><%= dbInfo.type %></td></tr>
                      </table>
                    </div>
                <% } else { %>
                   <span class="code" id="count-value">No database configured</span>
                   </p>
                <%} %>
          </section>
        </div>

        <footer>
          <div class="logo"><a href="http://ashishnabira.com/"></a></div>
        </footer>
</section>
</body>
</html>
